<ion-menu (ionWillOpen)="obtenerUsuario()" side="start" type='overlay' [swipeGesture]="appMenuSwipeGesture"
	menuId="first" contentId="main-cont" (ionDidOpen)="appMenuSwipeGesture = false"
	(ionDidClose)="appMenuSwipeGesture = true">
	<ion-header class="ion-no-border">
		<ion-toolbar>
			<ion-buttons slot="start">
				<ion-button (click)="toggleMenu()">
					<ion-icon slot="icon-only" name='close'></ion-icon>
				</ion-button>
			</ion-buttons>
			<ion-buttons slot="end">
				<ion-button>
					<img src="assets/images/logo.png" alt="Logo Prosof S.A.S" class="menu-logo">
				</ion-button>
			</ion-buttons>
		</ion-toolbar>
		<img [src]="urlFotoUsuario" (error)="onImageError($event)" class="menu-photo" alt="Foto de perfil">
		<ion-text class="w-100" color="dark">
			<h4 class="ion-margin text-truncate ion-text-center">{{ datosUsuario?.nombre || 'Usuario' }}</h4>
			<p class="ion-no-margin  ion-text-center">{{ datosUsuario?.email || '' }}</p>
		</ion-text>
	</ion-header>
	<ion-content>

		<!-- Mostrar menús con permisos -->
		<ion-list mode="ios" *ngFor="let men of menus;">
			<!-- Solo mostrar el módulo si tiene permisos -->
			<div *ngIf="validarModulo(men)">
				<ion-item-divider *ngIf="men['hijos'] && men.title != ''" [sticky]="true" color="light">
					<ion-label color="dark">{{ men.title | titlecase }}</ion-label>
				</ion-item-divider>
				<!-- Filtrar hijos por permisos -->
				<ion-item 
				(click)="irPagina(hijo.path)" 
					lines="full" 
					*ngFor="let hijo of filtrarHijosPorPermisos(men['hijos']);">
					<ion-icon slot="start" [name]="hijo.icon" color="dark"></ion-icon>
					<ion-label [ngClass]="size" color="dark" style="cursor: pointer;">{{ hijo.title }}</ion-label>
				</ion-item>
			</div>
		</ion-list>
	</ion-content>
	<ion-footer class="ion-no-border">
    	<ion-toolbar (click)="cerrarYSincronizar();">
			<ion-buttons slot="start">
				<ion-button>
					<ion-icon slot="icon-only" name="sync"></ion-icon>
				</ion-button>
			</ion-buttons>
			<ion-title class="ion-no-padding" [ngClass]="size" style="cursor: pointer;">Sincronizar Permisos</ion-title>
		</ion-toolbar>

    	<ion-toolbar (click)="cerrarYCambiarClave();">
			<ion-buttons slot="start">
				<ion-button>
					<ion-icon slot="icon-only" name="lock-open-outline"></ion-icon>
				</ion-button>
			</ion-buttons>
			<ion-title class="ion-no-padding" [ngClass]="size" style="cursor: pointer;">Modificar Contraseña</ion-title>
		</ion-toolbar>

		<ion-toolbar (click)="confirmarCerrarSesion();">
			<ion-buttons slot="start">
				<ion-button>
					<ion-icon slot="icon-only" name="power"></ion-icon>
				</ion-button>
			</ion-buttons>
			<ion-title class="ion-no-padding" [ngClass]="size" style="cursor: pointer;">Cerrar sesión</ion-title>
		</ion-toolbar>

	</ion-footer>
</ion-menu>
